name: Build Tauri App for Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          run_install: false

      - name: Debug pnpm installation
        run: |
          pnpm --version || echo "pnpm not found"
          echo $PATH
        shell: bash

      - name: Verify pnpm-lock.yaml
        run: |
          if [ -f pnpm-lock.yaml ]; then
            echo "pnpm-lock.yaml exists"
            cat pnpm-lock.yaml | head -n 10
          else
            echo "pnpm-lock.yaml not found"
          fi
        shell: bash

      - name: Install Node.js dependencies
        run: pnpm install --frozen-lockfile
        shell: bash
        continue-on-error: true

      - name: Regenerate pnpm-lock.yaml if incompatible
        run: |
          pnpm install --lockfile-only
          pnpm install --frozen-lockfile
        shell: bash
        if: failure()

      - name: Install WiX Toolset
        run: choco install wixtoolset --version=3.14.1 -y
        shell: powershell

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Windows build dependencies
        run: |
          choco install -y visualstudio2022buildtools
          choco install -y visualstudio2022-workload-vctools
        shell: powershell

      - name: Build Tauri app
        run: pnpm tauri build -- --target x86_64-pc-windows-msvc
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            src-tauri/target/release/*.exe
            src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: error
